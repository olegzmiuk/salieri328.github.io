<div class="wrapper">

  <div class="pit">
    <div class="title">
      P I T
    </div>
    <div class="container">
      <div [dragula]="'bag'" class="pit-container" id="pit1">
        <div *ngFor="let car of filterCarsByPlacement(cars, 'pit1')" class="car-container" id="{{ car.id }}">
          <car [car]="car" (onSave)="saveGrid($event)" (onDelete)="deleteCar($event)"></car>
        </div>
      </div>
      <div [dragula]="'bag'" class="pit-container" id="pit2">
        <div *ngFor="let car of filterCarsByPlacement(cars, 'pit2')" class="car-container" id="{{ car.id }}">
          <car [car]="car" (onSave)="saveGrid($event)" (onDelete)="deleteCar($event)"></car>
        </div>
      </div>
      <div [dragula]="'bag'" class="pit-container" id="pit3">
        <div *ngFor="let car of filterCarsByPlacement(cars, 'pit3')" class="car-container" id="{{ car.id }}">
          <car [car]="car" (onSave)="saveGrid($event)" (onDelete)="deleteCar($event)"></car>
        </div>
      </div>
    </div>
  </div>

  <div class="lobby">
    <div class="title">
      L O B B Y
    </div>
    <div [dragula]="'bag'"
         [dragulaModel]="cars"
         class="container"
         id="lobby">
      <div *ngFor="let car of filterCarsByPlacement(cars, 'lobby'); let i = index" class="car-container" id="{{ car.id }}">
        <car [car]="car" (onSave)="saveGrid($event)" (onDelete)="deleteCar($event)"></car>
      </div>
      <div class="create-new" (click)="createNewCar()">+</div>
    </div>
  </div>

  <div class="reset" (click)="resetData()">Reset</div>

</div>
