<div class="car {{ car.color }}">
  <div (click)="delete()" class="delete-btn">x</div>
  <div [hidden]="isEditing"
       class="title"
       (click)="editCar()">
    {{ car.name }}
  </div>
  <input [hidden]="!isEditing" type="text" class="edit-field" [(ngModel)]="car.name">
  <div (click)="switchColor()" class="color-switcher">color</div>
</div>
